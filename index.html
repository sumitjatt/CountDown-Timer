<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Clock </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="text">Diwali Sale Is Coming Soon.</h1>
    <h1 class="now text"></h1>
    <div class="time">
        <div>
            <h2 class="days box">0 </h2>
            <h2>Days</h2>
        </div>
        <div>
            <h2 class="hours box">0</h2>
            <h2>Hours</h2>
        </div>
        <div>
            <h2 class="minutes box">0</h2>
            <h2>Minutes</h2>
        </div>
        <div>
            <h2 class="seconds box">0</h2>
            <h2>Seconds</h2>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
